<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui"
	xmlns:of="http://omnifaces.org/functions">
<f:view contentType="text/html">
	<h:body>

		<ui:composition template="/template/base.xhtml">

			<ui:define name="content">
				<center>
				<h:form>
					<p:panel id="pane" header="Listado de Unidades" style="width:655px">
						<p:dataTable id="dtu" var="a" value="#{unidadMedidaBean.all}"
							rows="10" paginator="true"
							paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
							rowsPerPageTemplate="5,10,15"
							emptyMessage="No se encontraron usuarios con el criterio."
								selection="{unidadMedidaBean.unidadMedida}"
								widgetVar="dtu"
								rowKey="#{a.id}">
								<f:facet name="header">
									<p:outputPanel>
										<h:outputText value="Buscar:" />
										<p:inputText id="globalFilter" onkeyup="PF('dtu').filter()"
											style="width:150px" placeholder="Ingresar Campo" />
									</p:outputPanel>
								</f:facet>


							<p:column style="width:20px; text-align: center;" filterBy="#{a.id}">
								<f:facet name="header">
									<h:outputText value="Id" />
								</f:facet>
								<h:outputText id="tid" value="#{a.id}" />
							</p:column>

							<p:column style="width:300px; text-align: center;" filterBy="#{a.nombre}">
								<f:facet name="header">
									<h:outputText value="Nombre" />
								</f:facet>
								<h:outputText id="tnombre" value="#{a.nombre}" />
							</p:column>

							<p:column tyle="width:10px; text-align: center;">
								<f:facet name="header">
									<h:outputText value="Operacion" />
								</f:facet>
								<h:form>
									<p:commandButton action="#{unidadMedidaBean.show}"
										value="Mostrar">
										<f:setPropertyActionListener value="#{a.id}"
											target="#{unidadMedidaBean.unidadMedida.id}" />
									</p:commandButton>
									<p:commandButton action="#{unidadMedidaBean.edit}"
										value="Editar">
										<f:setPropertyActionListener value="#{a.id}"
											target="#{unidadMedidaBean.unidadMedida.id}" />
									</p:commandButton>
									<p:commandButton action="#{unidadMedidaBean.delete}"
										value="Eliminar"
										onclick="return confirm('Â¿Confirma que desea eliminar este elemento?')">
										<f:setPropertyActionListener value="#{a.id}"
											target="#{unidadMedidaBean.unidadMedida.id}" />
									</p:commandButton>
								</h:form>
							</p:column>
						</p:dataTable>
					</p:panel>
					</h:form>
					<h:form>
						<p:commandButton action="#{unidadMedidaBean.add}"
							value="Nueva Unidad" />
						
					</h:form>
				</center>
			</ui:define>

		</ui:composition>

	</h:body>

</f:view>
</html>
