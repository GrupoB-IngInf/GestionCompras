<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<f:view contentType="text/html">
	<h:body>

		<ui:composition template="/template/base.xhtml">

			<ui:define name="content">
				<center>
					<p:panel id="pane" header="Añadir Unidad" style="width:300px">
						<h:form id="unidadesBeanForm">
							<p:messages>
								<p:autoUpdate />
							</p:messages>
							<h:panelGrid columns="2" cellpadding="5">
								<p:outputLabel for="tid" value="Id:" />
								<p:inputText id="tid"
									value="#{unidadMedidaBean.unidadMedida.id}" disabled="true" />

								<p:outputLabel for="tnombre" value="Nombre:" />
								<p:inputText id="tnombre" required="true"
									value="#{unidadMedidaBean.unidadMedida.nombre}">
									<f:validateLength minimum="2" maximum="45"/>
								</p:inputText>
							</h:panelGrid>
							<p:commandButton action="#{unidadMedidaBean.create}"
								type="submit" value="Añadir" update="pane"/>
						</h:form>
					</p:panel>
				</center>
			</ui:define>

		</ui:composition>

	</h:body>

</f:view>
</html>
