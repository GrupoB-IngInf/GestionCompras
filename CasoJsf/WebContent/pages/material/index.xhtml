<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui"
	xmlns:of="http://omnifaces.org/functions">
<f:view contentType="text/html">
	<h:body>

		<ui:composition template="/template/base.xhtml">

			<ui:define name="content">
				<center>
				<h:form>
					<p:panel id="pane" header="Listado de Materiales"
						style="width:870px">
						<p:dataTable id="dtMaterial" var="m" value="#{materialBean.all}" paginator="true"
						paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown} {Exporters}"
								rowsPerPageTemplate="5,10,15">
								<f:facet name="{Exporters}">
									<h:commandLink>
										<h:graphicImage value="/images/pdf.png" width="24"/>
										<p:dataExporter type="pdf" target="dtMaterial"
											fileName="ReporteMaterial" />
									</h:commandLink>
									<h:commandLink>
										<h:graphicImage value="/images/excel.png" width="24" />
										<p:dataExporter type="xls" target="dtMaterial"
											fileName="ReporteMaterial" />
									</h:commandLink>
								</f:facet>
							<p:column style="width:20px; text-align: center;">
								<f:facet name="header">
									<h:outputText value="Id" />
								</f:facet>
								<h:outputText id="tid" value="#{m.id}" />
							</p:column>

							<p:column style="width:140px; text-align: center;">
								<f:facet name="header">
									<h:outputText value="Nombre" />
								</f:facet>
								<h:outputText id="tnombre" value="#{m.nombre}" />
							</p:column>

							<p:column style="width:140px; text-align: center;">
								<f:facet name="header">
									<h:outputText value="Descripcion" />
								</f:facet>
								<h:outputText id="tdescripcion" value="#{m.descripcion}" />
							</p:column>


							<p:column style="width:140px; text-align: center;">
								<f:facet name="header">
									<h:outputText value="Grupo" />
								</f:facet>
								<h:outputText id="tgrupo" value="#{m.grupo.nombre}" />
							</p:column>

							<p:column style="width:70px; text-align: center;">
								<f:facet name="header">
									<h:outputText value="Estado" />
								</f:facet>
								<h:outputText id="testado" value="#{m.estado}" />
							</p:column>

							<p:column tyle="width:240px; text-align: center;">
								<f:facet name="header">
									<h:outputText value="Operacion" />
								</f:facet>
								<h:form>
									<p:commandButton action="#{materialBean.show}" icon="ui-icon-search" title="Mostrar">
										<f:setPropertyActionListener value="#{m.id}"
											target="#{materialBean.material.id}" />
									</p:commandButton>
									<p:commandButton action="#{materialBean.edit}" icon="ui-icon-pencil" title="Editar">
										<f:setPropertyActionListener value="#{m.id}"
											target="#{materialBean.material.id}" />
									</p:commandButton>
									<p:commandButton action="#{materialBean.unsuscribe}"
										icon="ui-icon-closethick" title="Eliminar" message="return confirm('Campo requerido')">
										<f:setPropertyActionListener value="#{m.id}"
											target="#{materialBean.material.id}" />
									</p:commandButton>
								</h:form>
							</p:column>
						</p:dataTable>
					</p:panel>
					</h:form>
					<h:form>
						<p:commandButton action="#{materialBean.add}"
							value="Nuevo Material" />
					</h:form>
				</center>
			</ui:define>

		</ui:composition>

	</h:body>

</f:view>
</html>
