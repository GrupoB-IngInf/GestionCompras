<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui"
	xmlns:of="http://omnifaces.org/functions">
<f:view contentType="text/html">
	<h:body>

		<ui:composition template="/template/base.xhtml">
			<ui:define name="content">
				<center>
					<p:panel id="pane" header="Crear material" style="width:600px">
			<h:form id="fmaterial">
				
				<h:panelGrid columns="3" cellpadding="5">

					<p:outputLabel for="tid" value="Id:" />
					<p:inputText id="tid" value="#{materialBean.material.id}"
						disabled="true" />
					<h:message for="tid"></h:message>

					<p:outputLabel for="tnombre" value="Nombre:" />
					<p:inputText id="tnombre" value="#{materialBean.material.nombre}" required="true" label="tnombre">
						<f:validateLength minimum="2" />
					</p:inputText>
					<h:message for="tnombre" display="icon"></h:message>

					<p:outputLabel for="tdescripcion" value="descripcion:" />
					<p:inputText id="tdescripcion" value="#{materialBean.material.descripcion}" required="true">
						<f:validateLength minimum="2" />
						<p:ajax update="msgLastname" event="keyup" />
					</p:inputText>
					<h:message for="tdescripcion" id="msgLastname" display="icon"></h:message>


					<p:outputLabel for="cbunidadmedida" value="Unidades:" />
					<p:selectOneMenu id="cbunidadmedida"
						value="#{materialBean.material.unidadMedida.id}" effect="fold"
						filter="true" filterMatchMode="startsWith"
						converter="omnifaces.SelectItemsConverter" style="width:150px">
						<f:selectItem itemLabel="[Seleccionar Registro]" itemValue="0" />
						<f:selectItems value="#{unidadMedidaBean.all}" var="g"
							itemLabel="#{g.nombre}" itemValue="#{g.id}" />
					</p:selectOneMenu>
					<h:message for="cbunidadmedida"></h:message>

					<p:outputLabel for="cbgrupo" value="Grupo:" />
					<p:selectOneMenu id="cbgrupo"
						value="#{materialBean.material.grupo.id}" effect="fold"
						filter="true" filterMatchMode="startsWith"
						converter="omnifaces.SelectItemsConverter" style="width:150px">
						<f:selectItem itemLabel="[Seleccionar Registro]" itemValue="0" />
						<f:selectItems value="#{grupoBean.all}" var="g"
							itemLabel="#{g.nombre}" itemValue="#{g.id}" />
					</p:selectOneMenu>
					<h:message for="cbgrupo"></h:message>

				</h:panelGrid>
				<p:commandButton action="#{materialBean.create}" type="submit" update="pane" value="AÃ±adir" icon="ui-icon-check" />
				<p:commandButton action="#{materialBean.index}" type="submit" value="Regresar" />
			</h:form>
		</p:panel>
				</center>
			</ui:define>

		</ui:composition>

	</h:body>

</f:view>
</html>
