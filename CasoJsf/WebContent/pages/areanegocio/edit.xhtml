<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<f:view contentType="text/html">
	<h:body>

		<ui:composition template="/template/base.xhtml">

			<ui:define name="content">
				<center>
					<p:panel id="pane" header="Crear Area de Negocio"
						style="width:300px">
						<h:form id="areaNegocioBeanForm">
							<p:messages>
								<p:autoUpdate />
							</p:messages>
							<h:panelGrid columns="2" cellpadding="5">
								<p:outputLabel for="tid" value="Id:" />
								<p:inputText id="tid" value="#{areaNegocioBean.area.id}"
									disabled="true" />

								<p:outputLabel for="tnombre" value="Nombre:" />
								<p:inputText id="tnombre" value="#{areaNegocioBean.area.nombre}"
									required="true">
									<f:validateLength minimum="2" maximum="250" />
								</p:inputText>

								<p:outputLabel for="tprefijo" value="Prefijo:" />
								<p:inputText id="tprefijo" required="true"
									value="#{areaNegocioBean.area.prefijo}">
									<f:validateLength minimum="1" maximum="10" />
								</p:inputText>
							</h:panelGrid>
							<p:commandButton action="#{areaNegocioBean.update}" type="submit"
								value="Editar" update="pane" />
								<p:commandButton action="#{areaNegocioBean.index}" type="submit" value="Regresar" />
						</h:form>
					</p:panel>
				</center>
			</ui:define>

		</ui:composition>

	</h:body>

</f:view>
</html>
