<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui" xmlns:of="http://omnifaces.org/functions">
<f:view contentType="text/html">
	<h:body>

		<ui:composition template="/template/base.xhtml">

			<ui:define name="content">
				<center>
			<p:panel id="pane" header="Listado de Proveedores" style="width:870px">
				<p:dataTable id="dtBanco" var="m" value="#{proveedorBean.all}">
					<p:column style="width:20px; text-align: center;">
						<f:facet name="header">
							<h:outputText value="Id" />
						</f:facet>
						<h:outputText id="tid" value="#{m.id}" />
					</p:column>
					
					<p:column style="width:140px; text-align: center;">
						<f:facet name="header">
							<h:outputText value="Ruc" />
						</f:facet>
						<h:outputText id="truc" value="#{m.ruc}" />
					</p:column>
					
					<p:column style="width:140px; text-align: center;">
						<f:facet name="header">
							<h:outputText value="Nombre" />
						</f:facet>
						<h:outputText id="tnombre" value="#{m.nombre}" />
					</p:column>

					<p:column style="width:140px; text-align: center;">
						<f:facet name="header">
							<h:outputText value="Direccion" />
						</f:facet>
						<h:outputText id="tdireccion" value="#{m.direccion}" />
					</p:column>
					
				
					<p:column style="width:140px; text-align: center;">
						<f:facet name="header">
							<h:outputText value="Banco" />
						</f:facet>
						<h:outputText id="tbanco" value="#{m.banco.nombre}" />
					</p:column>
					

					
					<p:column tyle="width:240px; text-align: center;">
						<f:facet name="header">
							<h:outputText value="Operacion" />
						</f:facet>
						<h:form>
							<p:commandButton action="#{proveedorBean.show}" value="Mostrar">
								<f:setPropertyActionListener value="#{m.id}" target="#{proveedorBean.proveedor.id}" />
							</p:commandButton>
							<p:commandButton action="#{proveedorBean.edit}" value="Editar">
								<f:setPropertyActionListener value="#{m.id}" target="#{proveedorBean.proveedor.id}" />
							</p:commandButton>
							<p:commandButton action="#{proveedorBean.unsuscribe}" value="Baja" onclick="return confirm('Â¿Confirma que desea dar de Baja este elemento?')">
								<f:setPropertyActionListener value="#{m.id}" target="#{proveedorBean.proveedorl.id}" />
							</p:commandButton>
						</h:form>
					</p:column>
				</p:dataTable>
			</p:panel>
			<h:form>
				<p:commandButton action="#{proveedorBean.add}" value="Nuevo Proveedor" />
				<p:commandButton value="Volver al Inicio" action="#{usersBean.sessionHome}" />
			</h:form>
				</center>
			</ui:define>

		</ui:composition>

	</h:body>

</f:view>
</html>
