<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui"
	xmlns:of="http://omnifaces.org/functions">

<f:view contentType="text/html">
	<h:body>

		<ui:composition template="/template/base.xhtml">

			<ui:define name="content">
				<center>
					<p:panel id="pane" header="Crear proveedor" style="width:500px">
						<h:form id="fproveedor">
							<p:messages>
								<p:autoUpdate />
							</p:messages>
							<h:panelGrid columns="2" cellpadding="8">
								<p:outputLabel for="tid" value="Id:" />
								<p:inputText id="tid" value="#{proveedorBean.proveedor.id}"
									disabled="true" />


								<p:outputLabel for="truc" value="Ruc:" />
								<p:inputText id="truc" value="#{proveedorBean.proveedor.ruc}"
									required="true">
									<f:validateLength minimum="11" maximum="11" />
									<f:validateRegex pattern="[0-9]*" />
								</p:inputText>

								<p:outputLabel for="tnombre" value="Nombre: " />
								<p:inputText id="tnombre" required="true"
									value="#{proveedorBean.proveedor.nombre}">
									<f:validateLength minimum="2" maximum="100" />
								</p:inputText>

								<p:outputLabel for="tdireccion" value="Direccion:" />
								<p:inputText id="tdireccion" required="true"
									value="#{proveedorBean.proveedor.direccion}">
									<f:validateLength minimum="2" maximum="500" />
								</p:inputText>

								<p:outputLabel for="tcontacto" value="Contacto: " />
								<p:inputText id="tcontacto" required="true"
									value="#{proveedorBean.proveedor.contacto}">
									<f:validateLength minimum="2" maximum="100" />
								</p:inputText>

								<p:outputLabel for="tcorreo" value="Correo:" />
								<p:inputText id="tcorreo" required="true"
									value="#{proveedorBean.proveedor.correo}">
									<f:validateLength minimum="2" maximum="100" />
								</p:inputText>

								<p:outputLabel for="tcuenta_corriente" value="Cuenta:" />
								<p:inputText id="tcuenta_corriente" required="true"
									value="#{proveedorBean.proveedor.cuenta_corriente}">
									<f:validateLength maximum="20" />
									<f:validateRegex pattern="[0-9- ]+"/>
								</p:inputText>

								<p:outputLabel for="cbbanco" value="Banco:" />
								
								<p:selectOneMenu id="cbbanco"
									validatorMessage="Seleccione un banco de la lista"
									value="#{proveedorBean.proveedor.banco.id}"
									converter="omnifaces.SelectItemsConverter" style="width:150px">
									<f:selectItem itemLabel="[Seleccionar Banco]" itemValue="0" />
									<f:selectItems value="#{bancoBean.all}" var="b"
										itemLabel="#{b.nombre}" itemValue="#{b.id}" />
									<f:validateLongRange minimum="1" />
								</p:selectOneMenu>

								<p:outputLabel for="ttelefono" value="Teléfono:" />
								<p:inputMask id="ttelefono" mask="999-999999"
									value="#{proveedorBean.proveedor.telefono}" required="true"/>
							</h:panelGrid>

							<p:commandButton action="#{proveedorBean.create}" type="submit"
								value="Añadir" update="pane" />
						</h:form>
					</p:panel>
				</center>
			</ui:define>

		</ui:composition>

	</h:body>

</f:view>
</html>
