<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:composite="http://xmlns.jcp.org/jsf/composite"
	xmlns:p="http://primefaces.org/ui">
<f:view contentType="text/html">
	<h:body>

		<ui:composition template="/template/base.xhtml">

			<ui:define name="content">
				<center>
					<h:form>
						<h:panelGrid columns="2">
							<p:outputLabel value="Áreas de negocio" />
							<p:commandButton ajax="false" value="Ver PDF"
								actionListener="#{reportesBean.areasNegocio}" />
							<p:outputLabel value="Proyectos" />
							<p:commandButton ajax="false" value="Ver PDF"
								actionListener="#{reportesBean.proyectos}" />
							<p:outputLabel value="Usuarios" />
							<p:commandButton ajax="false" value="Ver PDF"
								actionListener="#{reportesBean.usuarios}" />
							<p:outputLabel value="Centro de costo" />
							<p:commandButton ajax="false" value="Ver PDF"
								actionListener="#{reportesBean.centroCosto}" />
							<p:outputLabel value="Materiales" />
							<p:commandButton ajax="false" value="Ver PDF"
								actionListener="#{reportesBean.materiales}" />
							<p:outputLabel value="Grupos" />
							<p:commandButton ajax="false" value="Ver PDF"
								actionListener="#{reportesBean.grupos}" />
							<p:outputLabel value="Proveedores" />
							<p:commandButton ajax="false" value="Ver PDF"
								actionListener="#{reportesBean.proveedores}" />
						</h:panelGrid>
					</h:form>
				</center>
			</ui:define>

		</ui:composition>

	</h:body>

</f:view>
</html>
