<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui"
	xmlns:of="http://omnifaces.org/functions">
<f:view contentType="text/html">
	<h:body>

		<ui:composition template="/template/base.xhtml">

			<ui:define name="content">
				<center>
					<p:panel id="pane" header="Crear Centro de Costo"
						style="width:300px">
						<h:form id="centrocostoBeanForm">
							<p:messages>
								<p:autoUpdate />
							</p:messages>
							<h:panelGrid columns="2" cellpadding="5">
								<p:outputLabel for="tid" value="Id:" />
								<p:inputText id="tid" value="#{centrocostoBean.centrocosto.id}"
									disabled="true" />

								<p:outputLabel for="tnombre" value="Nombre:" />
								<p:inputText id="tnombre" required="true"
									value="#{centrocostoBean.centrocosto.nombre}">
									<f:validateLength minimum="2" maximum="100" />
								</p:inputText>
							</h:panelGrid>
							<p:commandButton action="#{centrocostoBean.update}" type="submit"
								value="Editar" update="pane" />
						<p:commandButton action="#{centrocostoBean.index}" type="submit"
							value="Regresar" />
					</h:form>
					</p:panel>
				</center>
			</ui:define>

		</ui:composition>

	</h:body>

</f:view>
</html>
