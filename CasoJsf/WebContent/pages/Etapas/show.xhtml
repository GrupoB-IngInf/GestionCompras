<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui" xmlns:of="http://omnifaces.org/functions">
<h:head>
	<title>Nuevo Proyecto y etapas</title>
</h:head>
<body>
	<f:view>
		<center>
			<h:panelGrid columns="2">
				<p:panel id="pane" header="Crear proyecto" style="width:45vw">
					<h:form id="fproyecto">
						<h:panelGrid columns="3" cellpadding="5">
							<p:outputLabel for="tid" value="Id:" />
							<p:inputText id="tid" value="#{proyectoBean.proyecto.id}" disabled="true" />
							<h:message for="tid"></h:message>
							
							<p:outputLabel for="tnombre" value="Nombre:" />
							<p:inputText id="tnombre" value="#{proyectoBean.proyecto.nombre}" disabled="true"/>
							<h:message for="tnombre"></h:message>
		
							<p:outputLabel for="tubicacion" value="ubicacion:" />
							<p:inputText id="tubicacion" value="#{proyectoBean.proyecto.ubicacion}" disabled="true"/>
							<h:message for="tubicacion"></h:message>
						
							
							
						</h:panelGrid>
						<p:commandButton action="#{proyectoBean.create}" type="submit" value="AÃ±adir" />
						<p:commandButton action="#{proyectoBean.index}" type="submit" value="Regresar" />
					</h:form>
				</p:panel>
				
				<p:panel id="pane2" header="Listado de Etapas" style="width:45vw">
					<p:dataTable id="dtProyecto" var="m" value="#{proyectoBean.proyecto.etapas}">
						<p:column style="width:20px; text-align: center;">
							<f:facet name="header">
								<h:outputText value="Id" />
							</f:facet>
							<h:outputText id="tid" value="#{m.id}" />
						</p:column>
		
						<p:column style="width:140px; text-align: center;">
							<f:facet name="header">
								<h:outputText value="Denominacion" />
							</f:facet>
							<h:outputText id="tdenominacion" value="#{m.denominacion}" />
						</p:column>
		
						<p:column style="width:140px; text-align: center;">
							<f:facet name="header">
								<h:outputText value="Duracion" />
							</f:facet>
							<h:outputText id="tduracion" value="#{m.duracion}" />
						</p:column>
						
					
	
					</p:dataTable>
				</p:panel>
			</h:panelGrid>	
		</center>
	</f:view>
</body>
</html>
