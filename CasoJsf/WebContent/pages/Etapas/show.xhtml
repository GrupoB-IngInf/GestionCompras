<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui" xmlns:of="http://omnifaces.org/functions">
<h:head>
	<title>Mostrar Material</title>
</h:head>
<body>
	<f:view>
		<p:panel id="pane" header="Detalle de Material  - Estado: #{materialBean.material.estado}" style="width:600px">
			<h:form id="grupoBeanForm">
				<h:panelGrid columns="3" cellpadding="5">
					<p:outputLabel for="tid" value="Id:" />
					<p:inputText id="tid" value="#{materialBean.material.id}" disabled="true" />
					<h:message for="tid"></h:message>
					
					<p:outputLabel for="tnombre" value="Nombre:" />
					<p:inputText id="tnombre" value="#{materialBean.material.nombre}" disabled="true"/>
					<h:message for="tnombre"></h:message>

					<p:outputLabel for="tdescripcion" value="Descripcion:" />
					<p:inputText id="tdescripcion" value="#{materialBean.material.descripcion}" disabled="true"/>
					<h:message for="tdescripcion"></h:message>

					<p:outputLabel for="tgrupo" value="Grupo:" />
					<p:inputText id="tgrupo" value="#{materialBean.material.grupo.nombre}" disabled="true"/>
					<h:message for="tgrupo"></h:message>
						
				</h:panelGrid>
				<p:commandButton action="#{materialBean.index}" type="submit" value="Regresar" />
			</h:form>
		</p:panel>
	</f:view>
</body>
</html>
