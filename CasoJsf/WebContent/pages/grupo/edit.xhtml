<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui"
	xmlns:of="http://omnifaces.org/functions">
<f:view contentType="text/html">
	<h:body>

		<ui:composition template="/template/base.xhtml">

			<ui:define name="content">
				<center>
					<h:form id="grupoBeanForm">
						<p:panel id="pane" header="Editar Grupo">
							<p:messages>
								<p:autoUpdate />
							</p:messages>
							<h:panelGrid columns="2" cellpadding="5">
								<p:outputLabel for="tid" value="Id:" />
								<p:inputText id="tid" value="#{grupoBean.grupo.id}"
									disabled="true" />

								<p:outputLabel for="tnombre" value="Nombre:" />
								<p:inputText id="tnombre" value="#{grupoBean.grupo.nombre}"
									required="true">
									<f:validateLength minimum="2" maximum="45" />
								</p:inputText>
								
								<p:outputLabel for="tdescripcion" value="Descripcion:" />
								<p:inputText id="tdescripcion"
									value="#{grupoBean.grupo.descripcion}" />
							</h:panelGrid>
							<p:commandButton action="#{grupoBean.update}" type="submit"
								value="Guardar" validateClient="true" />
						</p:panel>
					</h:form>
				</center>
			</ui:define>

		</ui:composition>

	</h:body>

</f:view>
</html>
