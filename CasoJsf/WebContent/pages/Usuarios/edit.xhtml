<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui"
	xmlns:of="http://omnifaces.org/functions">
<f:view contentType="text/html">
	<h:body>

		<ui:composition template="/template/base.xhtml">

			<ui:define name="content">
				<center>
					<p:panel id="pane" header="Editar Usuario" style="width:300px">
						<h:form id="usuarioBeanForm">
							<p:messages>
								<p:autoUpdate />
							</p:messages>
							<h:panelGrid columns="2" cellpadding="5">
								<p:outputLabel for="tid" value="Id:" />
								<p:inputText id="tid" value="#{usuarioBean.usuario.id}"
									disabled="true" />

								<p:outputLabel for="tnombre" value="Nombres:" />
								<p:inputText id="tnombre" value="#{usuarioBean.usuario.nombres}"
									required="true" validatorMessage="Ingrese un nombre válido">
									<f:validateLength maximum="250" />
									<f:validateRegex pattern="[a-z A-ZñÑáéíóúÁÉÍÓÚ]+" />
								</p:inputText>

								<p:outputLabel for="tapellido" value="Apellidos:" />
								<p:inputText id="tapellido" required="true"
									value="#{usuarioBean.usuario.apellidos}"
									validatorMessage="Ingrese un apellido válido">
									<f:validateLength maximum="250" />
									<f:validateRegex pattern="[a-z A-ZñÑáéíóúÁÉÍÓÚ]+" />
								</p:inputText>

								<p:outputLabel for="tcorreo" value="Email:" />
								<p:inputText id="tcorreo" value="#{usuarioBean.usuario.correo}"
									type="email" required="true"/>

								<p:outputLabel for="tpass" value="Contraseña:" />
								<p:password id="tpass" value="#{usuarioBean.usuario.password}"
									required="true"  feedback="true" inline="true">
									<f:validateLength minimum="6"/>
								</p:password>

								<p:outputLabel for="tpassc" value="Confirmar Contraseña:" />
								<p:password id="tpassc" value="#{usuarioBean.usuario.password}"
									match="tpass" required="true" validatorMessage="Las contraseñas no coinciden"/>

								<p:outputLabel for="tphone" value="Telefono:" />
								<p:inputMask id="tphone" mask="999-999999" required="true"
									value="#{usuarioBean.usuario.telefono}" />

								<p:outputLabel for="crol" value="Rol:" />
								<p:selectOneMenu id="crol" value="#{usuarioBean.usuario.rol.id}"
									effect="fold" filter="true" filterMatchMode="startsWith"
									converter="omnifaces.SelectItemsConverter" style="width:150px"
									validatorMessage="Seleccione un rol de la lista">
									<f:selectItem itemLabel="[Seleccionar Rol]" itemValue="0" />
									<f:selectItems value="#{rolbean.all}" var="g"
										itemLabel="#{g.nombre}" itemValue="#{g.id}" />
									<f:validateLongRange minimum="1" />
								</p:selectOneMenu>

							</h:panelGrid>
							<p:commandButton action="#{usuarioBean.update}" type="submit"
								value="Editar" />
						</h:form>
					</p:panel>
				</center>
			</ui:define>

		</ui:composition>

	</h:body>

</f:view>
</html>
