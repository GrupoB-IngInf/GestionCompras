<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui"
	xmlns:of="http://omnifaces.org/functions">
<f:view contentType="text/html">
	<h:body>

		<ui:composition template="/template/base.xhtml">

			<ui:define name="content">
				<center>
					<h:form>
						<p:panel id="pane" header="Listado de Proyectos"
							style="width:800px">
							<p:dataTable id="dtu" var="m" value="#{proyectoBean.all}"
								emptyMessage="No se encontraron usuarios con el criterio."
								selection="{proyectoBean.proyecto}" widgetVar="dtu"
								rowKey="#{m.id}">

								<f:facet name="header">
									<p:outputPanel>
										<h:outputText value="Buscar:" />
										<p:inputText id="globalFilter" onkeyup="PF('dtu').filter()"
											style="width:150px" placeholder="Ingresar Campo" />
									</p:outputPanel>
								</f:facet>

								<p:column style="width:20px; text-align: center;" filterBy="#{m.id}">
									<f:facet name="header">
										<h:outputText value="Id" />
									</f:facet>
									<h:outputText id="tid" value="#{m.id}" />
								</p:column>

								<p:column style="width:140px; text-align: center;" filterBy="#{m.nombre}">
									<f:facet name="header">
										<h:outputText value="Nombre" />
									</f:facet>
									<h:outputText id="tnombre" value="#{m.nombre}" />
								</p:column>

								<p:column style="width:140px; text-align: center;" filterBy="#{m.ubicacion}">
									<f:facet name="header">
										<h:outputText value="Ubicacion" />
									</f:facet>
									<h:outputText id="tubicacion" value="#{m.ubicacion}" />
								</p:column>


								<p:column tyle="width:100px; text-align: center;">
									<f:facet name="header">
										<h:outputText value="Operacion" />
									</f:facet>
									<h:form>
										<p:commandButton action="#{proyectoBean.show}" value="Mostrar">
											<f:setPropertyActionListener value="#{m.id}"
												target="#{proyectoBean.proyecto.id}" />
										</p:commandButton>
										<p:commandButton action="#{proyectoBean.edit}" value="Editar">
											<f:setPropertyActionListener value="#{m.id}"
												target="#{proyectoBean.proyecto.id}" />
										</p:commandButton>
										<p:commandButton action="#{proyectoBean.delete}" value="Baja"
											onclick="return confirm('Â¿Confirma que desea dar de Baja este elemento?')">
											<f:setPropertyActionListener value="#{m.id}"
												target="#{proyectoBean.proyecto.id}" />
										</p:commandButton>
									</h:form>
								</p:column>
							</p:dataTable>
						</p:panel>
					</h:form>
					<h:form>
						<p:commandButton action="#{proyectoBean.add}"
							value="Nuevo Proyecto" />
					</h:form>
				</center>
			</ui:define>

		</ui:composition>

	</h:body>

</f:view>
</html>
