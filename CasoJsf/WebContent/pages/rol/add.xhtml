<h:head>
	<title>Nuevo Rol</title>
</h:head>
<body>
	<f:view>
		<p:panel id="pane" header="Crear Rol" style="width:600px">
			<h:form id="frol">
				<h:panelGrid columns="3" cellpadding="5">
					<p:outputLabel for="tid" value="Id:" />
					<p:inputText id="tid" value="#{rolBean.rol.id}" disabled="true" />

					<p:outputLabel for="tnombre" value="Nombre:" />

					<h:message for="tnombre"></h:message>
					
										
				</h:panelGrid>
				
				
				
				<p:commandButton action="#{RolBean.create}" type="submit" value="AÃ±adir" />
				<p:commandButton action="#{RolBean.index}" type="submit" value="Regresar" />
			</h:form>
		</p:panel>
	</f:view>
</body>
</html>
