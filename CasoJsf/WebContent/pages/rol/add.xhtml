<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui"
	xmlns:of="http://omnifaces.org/functions">

	<f:view contentType="text/html">
		<h:body>

			<ui:composition template="/template/base.xhtml">

				<ui:define name="content">
					<center>
						<p:panel id="pane" header="Crear Rol" style="width:600px">
							<h:form id="frol">
								<h:panelGrid columns="3" cellpadding="5">
									<p:outputLabel for="tid" value="Id:" />
									<p:inputText id="tid" value="#{rolBean.rol.id}" disabled="true" />
									<h:message for="tid"></h:message>

									<p:outputLabel for="tnombre" value="Nombre:" />
									<p:inputText id="tnombre" value="#{rolBean.rol.nombre}" />
									<h:message for="tnombre"></h:message>
								

								</h:panelGrid>
								<p:panel id="pane" header="Listado de Permisos" style="width:500px">
						<p:dataTable id="dp" var="m" value="#{permisosBean.all}">
							<p:column style="width:20px; text-align: center;">
								<f:facet name="header">
									<h:outputText value="Id" />
								</f:facet>
								<h:outputText id="tid" value="#{m.id}" />
							</p:column>

							<p:column style="width:140px; text-align: center;">
								<f:facet name="header">
									<h:outputText value="Nombre" />
								</f:facet>
								<h:outputText id="tnombre" value="#{m.nombre}" />
							</p:column>


					
						</p:dataTable>
					</p:panel>


								<p:commandButton action="#{rolBean.create}" type="submit"
									value="AÃ±adir" />
								<p:commandButton action="#{rolBean.index}" type="submit"
									value="Regresar" />
							</h:form>
						</p:panel>
					</center>
				</ui:define>

			</ui:composition>

		</h:body>

	</f:view>
</html>
